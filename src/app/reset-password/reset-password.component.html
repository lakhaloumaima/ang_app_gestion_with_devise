<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            color: #333;
        }

        .formTitle {
            text-align: center;
            color: #777;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 16px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type=submit]:hover {
            background-color: #45a049;
        }

        .login-link {
            text-align: center;
            display: block;
            margin-top: 20px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Forgot password?</h3>
        <p class="formTitle">You can reset your password here.</p>

        <form [formGroup]="resetpassword" #f="ngForm" (ngSubmit)="updatepassword(f); f.reset()">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter new password" formControlName="password" required>
            <button type="submit" value="Submit">Reset Password</button>
        </form>
        <div class="login-link">
            <a routerLink="/">Back to Login</a>
        </div>
    </div>
</body>
</html>
