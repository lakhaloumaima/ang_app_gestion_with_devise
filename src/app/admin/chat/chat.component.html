<div class="container-xxl position-relative bg-white d-flex p-2">
    <app-sidebar-admin></app-sidebar-admin>
    <div class="content">
        <app-navbar-admin></app-navbar-admin>
        <div class="d-flex flex-column justify-content-center align-items-center">

        <!-- Chat Section -->
        <div class="chat">
            <div class="chat-header clearfix">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />
                <div class="chat-about">
                    <div class="chat-with">Chat with {{ current_userr?.user?.email }}</div>
                    <div class="chat-num-messages">already {{ count }} messages</div>
                </div>
                <i class="fa fa-star"></i>
            </div>
            <div class="chat-history">
                <ul>
                    <li *ngFor="let msg of messages" class="clearfix">
                        <div *ngIf="msg.sender_id !== current_user.id" class="message-data align-left">
                            <span class="message-data-name"><i class="fa fa-circle online"></i> {{ msg?.sender?.email }}</span>
                            <span class="message-data-time">{{ msg.created_at }}</span>
                            <div *ngIf="msg.sender_id !== current_user.id" class="message my-message float-left">{{ msg.message }}</div>

                        </div>
                        <div *ngIf="msg.sender_id === current_user.id" class="message-data align-right">
                            <span class="message-data-time">{{ msg.created_at }}</span>
                            <span class="message-data-name"><i class="fa fa-circle me"></i> me</span>
                            &nbsp;&nbsp;
                            <div *ngIf="msg.sender_id === current_user.id" class="message other-message float-right">{{ msg.message }}</div>

                        </div>
                    </li>
                </ul>
            </div>
            <div class="chat-message clearfix">
                <form (ngSubmit)="createMessage()">
                    <textarea name="newmessage" id="newmessage" placeholder="Type your message" rows="3" [(ngModel)]="newmessage" required></textarea>
                    <i class="fa fa-file-o"></i>
                    &nbsp;&nbsp;&nbsp;
                    <i class="fa fa-file-image-o"></i>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
