<!-- app-navbar-admin.component.html -->
<nav class="navbar navbar-expand-lg bg-dark navbar-dark sticky-top px-4 py-2">
    <!-- Notifications Dropdown -->
    <div class="navbar-nav ms-auto">
        <div class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                <i class="fa fa-bell"></i>
                <span class="badge bg-danger">{{ notifications?.length }}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                <div style="max-height: 300px; overflow-y: auto;">
                    <div *ngIf="notifications?.length === 0" class="dropdown-item text-center">No new notifications</div>
                    <div *ngFor="let notification of notifications" class="dropdown-item">
                        <div>{{ notification.message }}</div>
                        <hr class="my-1">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Profile Dropdown -->
    <div class="navbar-nav">
        <div class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                <img class="rounded-circle me-lg-2" [src]="user.avv" alt="User Avatar" style="width: 40px; height: 40px;">
                <span class="d-none d-lg-inline-flex">{{ user.user.email }}</span>
            </a>
            <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                <a routerLink="/profile-admin" class="dropdown-item">My Profile</a>
                <!-- <a routerLink="/reset-password" class="dropdown-item">Change password</a> -->
                <a (click)="logout()" class="dropdown-item">Logout</a>
            </div>
        </div>
    </div>
</nav>
