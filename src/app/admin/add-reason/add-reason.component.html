<div class="container-xxl position-relative bg-white d-flex p-0">
    <app-sidebar-admin></app-sidebar-admin>

    <div class="content">
        <app-navbar-admin></app-navbar-admin>

        <!-- Dashboard Stats Start -->
        <div class="container-fluid pt-4 px-4">
            <div class="row justify-content-center">
                <div class="col-sm-12 col-xl-6">
                    <div class="bg-light rounded h-100 p-4">
                        <h6 class="mb-4">Add Reason</h6>
                        <form [formGroup]="addReasonn" #f="ngForm" (ngSubmit)="addReason(f); f.reset()">
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Name</label>
                                <input type="text" formControlName="name" name="name" required class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary d-block mx-auto">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Form End -->
    </div>
</div>
