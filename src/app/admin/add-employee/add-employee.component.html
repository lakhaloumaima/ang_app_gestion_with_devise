<div class="container-xxl position-relative bg-white">
    <div class="d-flex">
        <!-- Sidebar component -->
        <app-sidebar-admin></app-sidebar-admin>

        <div class="content flex-grow-1">
            <!-- Navbar component -->
            <app-navbar-admin></app-navbar-admin>

            <!-- Form Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <!-- Profile Picture Column -->
                    <div class="col-xl-4">
                        <div class="card mb-4 mb-xl-0">
                            <div class="card-header">Profile Picture</div>
                            <div class="card-body text-center">
                                <img class="img-account-profile rounded-circle mb-2"
                                    src="assets/img/logo2.jpeg" alt="Profile Picture">
                                <!-- Profile picture help block (if needed) -->
                                <!-- Profile picture upload button (if needed) -->
                            </div>
                        </div>
                    </div>

                    <!-- Form Column -->
                    <div class="col-sm-12 col-xl-8">
                        <div class="bg-light rounded h-100 p-4">
                            <h6 class="mb-4">Add Employee</h6>
                            <form #f="ngForm" [formGroup]="registerr" (ngSubmit)="register(f)">
                                <div class="mb-3">
                                    <label class="form-label">Role</label>
                                    <select class="form-control" formControlName="role" required>
                                        <option value="" disabled selected>Select role</option>
                                        <option value="employee">Employee</option>
                                        <option value="rh">RH</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email address</label>
                                    <input type="email" class="form-control" formControlName="email" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" formControlName="first_name" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" formControlName="last_name" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">CIN</label>
                                    <input type="text" class="form-control" formControlName="cin" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone</label>
                                    <input type="tel" class="form-control" formControlName="phone" placeholder="+216" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Address</label>
                                    <input type="text" class="form-control" formControlName="address" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" formControlName="password" required>
                                </div>
                                <div class="alert alert-danger" *ngIf="messageError">{{ messageError }}</div>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Form End -->

        </div>
    </div>
</div>
