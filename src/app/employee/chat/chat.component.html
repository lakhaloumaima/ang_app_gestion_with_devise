<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            crossorigin="anonymous">
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"></script>

        <style>
                .people-list {
                    height: 100%;
                    overflow: hidden;
                }
        
                .people-list .list {
                    height: calc(100vh - 120px); /* Adjust this value based on your header/footer height */
                    overflow-y: scroll;
                }
            </style>
    </head>
    <body>
        <div class="container-xxl position-relative bg-white d-flex p-4">
            <app-sidebar></app-sidebar>

            <div class="container clearfix">
                <div class="people-list" id="people-list">
                    <div class="search">
                        <input type="text" placeholder="search" />
                        <i class="fa fa-search"></i>
                    </div>
                    <ul class="list">
                        <li class="clearfix"
                            *ngFor="let item of dataArray.employees">
                            <img
                                src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01.jpg"
                                alt="avatar" />
                            <div class="about">
                                <a class="email-link"
                                    [routerLink]="['/chat-empolyee', item.id]">{{item.email}}</a>
                                <div class="status">
                                    <i class="fa fa-circle online"></i>
                                    online
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="chat">
                    <div class="chat-header clearfix">
                        <img
                            src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg"
                            alt="avatar" />
                        <div class="chat-about">
                            <div class="chat-with">Chat with Vincent
                                Porter</div>
                            <div class="chat-num-messages">already {{ count }}
                                messages</div>
                        </div>
                        <i class="fa fa-star"></i>
                    </div>
                    <div class="chat-history">
                        <ul>
                            <li *ngFor="let msg of messages"
                                class="clearfix">
                                <div
                                    *ngIf="msg.sender_id !== current_user.id"
                                    class="message-data align-left">
                                    <span class="message-data-name"><i
                                            class="fa fa-circle online"></i> {{
                                        msg.sender.email }}</span>
                                    <span class="message-data-time">{{
                                        msg.created_at }}</span>
                                </div>
                                <div
                                    *ngIf="msg.sender_id !== current_user.id"
                                    class="message my-message float-left">{{
                                    msg.message }}</div>

                                <div
                                    *ngIf="msg.sender_id === current_user.id"
                                    class="message-data align-right">
                                    <span class="message-data-time">{{
                                        msg.created_at }} </span>
                                    <span class="message-data-name"><i
                                            class="fa fa-circle me"></i>
                                        me
                                    </span>
                                    &nbsp;&nbsp;
                                </div>
                                <div
                                    *ngIf="msg.sender_id === current_user.id"
                                    class="message other-message float-right">{{
                                    msg.message }}</div>
                            </li>
                        </ul>
                    </div>
                    <div class="chat-message clearfix">
                        <form (ngSubmit)="createMessage()">
                            <textarea name="newmessage" id="newmessage"
                                placeholder="Type your message" rows="3"
                                [(ngModel)]="newmessage"
                                required></textarea>
                            <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
                            <i class="fa fa-file-image-o"></i>
                            <button type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <script id="message-template" type="text/x-handlebars-template">
                    <li class="clearfix">
                        <div class="message-data align-right">
                            <span class="message-data-time">{{time}}, Today</span> &nbsp; &nbsp;
                            <span class="message-data-name">Olia</span> <i class="fa fa-circle me"></i>
                        </div>
                        <div class="message other-message float-right">{{messageOutput}}</div>
                    </li>
                </script>
        <script id="message-response-template"
            type="text/x-handlebars-template">
                    <li>
                        <div class="message-data">
                            <span class="message-data-name"><i class="fa fa-circle online"></i> Vincent</span>
                            <span class="message-data-time">{{time}}, Today</span>
                        </div>
                        <div class="message my-message">{{response}}</div>
                    </li>
                </script>
    </body>
</html>
